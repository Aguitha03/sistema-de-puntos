<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Puntos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input { font-size: 20px; text-align: center; width: 100px; }
    </style>
</head>
<body>

    <h1>Sistema de Puntos</h1>
    <p><strong>Nombre:</strong> <span id="nombre">Cargando...</span></p>
    <p><strong>Puntos:</strong> <input type="number" id="nuevoPuntos" onkeydown="actualizarPuntos(event)"></p>

    <script>
        const apiUrl = "https://script.google.com/macros/s/AKfycbzmX93ZHABfGxtuUayUoo6ALgEU7EWFtwQFxTp-FQy-9asU194b0YVXx0UmmB3y-p_QaA/exec"; // Reemplaza con tu URL de Apps Script

        async function obtenerPuntos() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get("id");

            if (!id) {
                alert("Error: No se proporcionó un ID.");
                return;
            }

            try {
                const response = await fetch(`${apiUrl}?id=${id}`);
                const data = await response.json();

                console.log("Respuesta del servidor (datos obtenidos):", data);

                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("nombre").textContent = data.nombre;
                    document.getElementById("nuevoPuntos").value = data.puntos;
                }
            } catch (error) {
                console.error("Error al obtener datos:", error);
                alert("Error de conexión con el servidor.");
            }
        }

        async function actualizarPuntos(event) {
            if (event.key === "Enter") {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get("id");
                const nuevoValor = document.getElementById("nuevoPuntos").value;

                console.log("ID capturado:", id);
                console.log("Nuevo valor ingresado:", nuevoValor);

                if (!id || nuevoValor === "") {
                    alert("Error: No se proporcionó un ID o valor incorrecto.");
                    return;
                }

                try {
                    const response = await fetch(`${apiUrl}?id=${id}&nuevoPuntos=${nuevoValor}`);
                    const result = await response.text();

                    console.log("Respuesta del servidor:", result);

                    if (result.includes("Actualizado")) {
                        obtenerPuntos(); // Refresca los datos después de actualizar
                    } else {
                        alert("Error al actualizar puntos.");
                    }
                } catch (error) {
                    console.error("Error de conexión:", error);
                    alert("Error de conexión con el servidor.");
                }
            }
        }

        // Cargar los puntos al abrir la página
        obtenerPuntos();
    </script>

</body>
</html>
